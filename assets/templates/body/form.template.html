<form [formGroup]="userForm" (submit) = "saveUser" >
	<label for="name">Firstname</label>
	<input formControlName="firstname" id="firstname" #firstname="ngControl" />
	<div [hidden]="firstname.valid">Required</div>

	<label for="lastname">Lastname</label>
	<input formControlName="lastname" if="lastname" #lastname="ngControl" />
	<div [hidden]="lastname.valid">Required</div>
</form>
